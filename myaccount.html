<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Admin Panel</title>
    <!-- jquery ui CSS -->
    <link rel="stylesheet" href="assets/vendors/css/jquery-ui.min.css">
    <!-- font-awesome Core CSS -->
    <link rel="stylesheet" href="assets/vendors/css/font-awesome.min.css">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="assets/vendors/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendors/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="wrapper">
        <div w3-include-html="shared/navigationpanel.html"></div>
        <!-- Page Content -->
        <div class="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-heading">
                            <div class="pull-left">
                                <h3>My Account </h3>
                                <p class="text-muted">Last Seen- 30 Jan 2017 at 11:45pm </p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img src="assets/images/default-placeholder.png" alt="" width="150px" height="150px" />
                                <h2>Admin</h2>
                                <p>Gender: Male</p>
                                <p>Email: admin@example.com</p>
                                <p>Mobile: +91 91919 91919</p>
                                <button class="btn button_small button_type_1 getEditProfile"><i class="fa fa-edit"></i> Edit Profile</button>
                                <div class="clearfix"></div>
                                <div class="col-xs-12 col-sm-6 editProfile inactiveFrom">
                                <hr>
                                    <form action="" method="POST" role="form">
                                        <div class="form-group">
                                            <label for="">First Name</label>
                                            <input type="text" name="fname" id="fname" class="form-control" value="" required="required" pattern="" title="First Name" placeholder="First Name" />
                                        </div>
                                        <div class="form-group">
                                            <label for="">Last Name</label>
                                            <input type="text" name="lname" id="lname" class="form-control" value="" required="required" pattern="" title="Last Name" placeholder="Last Name" />
                                        </div>
                                        <div class="form-group">
                                            <label for="">Gender</label>
                                            <div class="radio">
                                                <label for="male">
                                                    <input type="radio" name="male" id="male" value="" /> Male
                                                </label>
                                                <label for="female">
                                                    <input type="radio" name="female" id="female" value="" /> Fe-Male
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="">Email</label>
                                            <input type="email" name="email" id="email" class="form-control" value="" required="required" pattern="" title="Email" placeholder="Email" />
                                        </div>
                                        <div class="form-group">
                                            <label for="">Mobile</label>
                                            <input type="email" name="mobile" id="mobile" class="form-control" value="" required="required" pattern="" title="Mobile" placeholder="Mobile" />
                                        </div>
                                        <div class="form-group">
                                            <label for="upp">Upload Profile Picture
                                                <br/>
                                                <img src="assets/images/default-placeholder.png" alt="" width="150px" height="150px" />
                                                <input type="file" name="upp" id="upp" class="form-control hide" value="" required="required" pattern="" title="Upload Profile Picture" placeholder="Upload Profile Picture" />
                                            </label>
                                            <button type="submit" class="btn button_small button_type_1">Upload</button>
                                            <button type="submit" class="btn button_small button_type_1">Remove</button>
                                        </div>
                                        <div class="col-xs-12 text-center">
                                            <button type="submit" class="btn button_type_1">Update Now</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="assets/vendors/js/w3data.js"></script>
    <script src="assets/vendors/js/jquery.min.js"></script>
    <script src="assets/vendors/js/jquery-ui.min.js"></script>
    <script src="assets/vendors/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="assets/vendors/js/bootstrap.min.js"></script>
    <script src="assets/vendors/js/dataTables.bootstrap.min.js"></script>
    <!-- custom JavaScript -->
    <script src="assets/js/custom.js"></script>
</body>

</html>
