                                <h3>Add New Form Two </h3>

                                        <div class="col-xs-12 col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <label for="datepicker">Date</label>
                                                <input type="text" name="datepicker" id="datepicker" class="form-control" value="" required="required" pattern="" title="Date" placeholder="Date">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <label for="priority">MO</label>
                                                <input type="text" name="MO" id="MO" class="form-control" value="" required="required" pattern="" title="MO" placeholder="MO">
                                            </div>
                                        </div>
                                        <div class="col-xs-12 col-sm-12 col-md-12">

                                                <label for="refno">ORG</label>

                                        </div>

                                                <label for="refno">Module</label>

                                            </div>
                                        </div>

                                                <div class="input-group-addon">2</div>
                                                <input type="text" name="proposedaction" id="proposedaction" class="form-control" value="" required="required" pattern="" title="proposedaction" placeholder="Proposed Plane of action Made">
                                            </div>
                                            <div class="form-group input-group">
                                                <div class="input-group-addon">3</div>
                                                <input type="text" name="proposedaction" id="proposedaction" class="form-control" value="" required="required" pattern="" title="proposedaction" placeholder="Proposed Plane of action Made">
                                            </div>

                                            <hr>
                                        </div>

                                            <div class="form-group">

                                                        <thead>
                                                            <tr>
                                                                <th>Name/ Place</th>
                                                                <th>Purpose</th>
                                                            </tr>
                                                        </thead>

                                                                        <input type="text" class="form-control" id="" placeholder="Name/ Place">

                                                        </thead>

                                                            <tr>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" id="" placeholder="Places visited">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" id="" placeholder="Persons met">
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" id="" placeholder="Places visited">
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="form-group">
                                                                        <input type="text" class="form-control" id="" placeholder="Persons met">

                                        </div>
