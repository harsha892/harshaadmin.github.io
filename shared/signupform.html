<form action="" method="POST" role="form">
    <div class="form-group">
        <label for="">First Name</label>
        <input type="text" name="fname" id="fname" class="form-control" value="" required="required" pattern="" title="First Name" placeholder="First Name" />
    </div>
    <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" name="lname" id="lname" class="form-control" value="" required="required" pattern="" title="Last Name" placeholder="Last Name" />
    </div>
    <div class="form-group">
        <label for="">Gender</label>
        <div class="radio">
            <label for="male">
                <input type="radio" name="male" id="male" value="" checked="checked" /> Male
            </label>
            <label for="female">
                <input type="radio" name="female" id="female" value="" checked="checked" /> Fe-Male
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="" required="required" pattern="" title="Email" placeholder="Email" />
    </div>
    <div class="form-group">
        <label for="">Mobile</label>
        <input type="email" name="mobile" id="mobile" class="form-control" value="" required="required" pattern="" title="Mobile" placeholder="Mobile" />
    </div>
    <div class="form-group">
        <label for="upp">Upload Profile Picture
            <br/>
            <img src="assets/images/default-placeholder.png" alt="" width="150px" height="150px" />
            <input type="file" name="upp" id="upp" class="form-control hide" value="" required="required" pattern="" title="Upload Profile Picture" placeholder="Upload Profile Picture" />
        </label>
        <button type="submit" class="btn button_small button_type_1">Upload</button>
        <button type="submit" class="btn button_small button_type_1">Remove</button>
    </div>
    <div class="col-xs-12 text-center">
        <button type="submit" class="btn button_type_1">Create Now</button>
    </div>
</form>
